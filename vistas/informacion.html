<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cita</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/informacion.css">
</head>
<body>
    <section>
        <article class="sector1">
            <img src="../img/fondoGato.jpg" id="izquierdo">
        </article>
        <article class="sector2">
            <div class="contenedor">
                <div class="row">
                    <h1 class="centrado">Crear Nueva Cita</h1>
                </div>
                <div class="row">
                    <h3 class="centrado">Elige tus servicios y coloca tus datos</h3>
                </div>
                <div class="row">
                    <div class="col-6 centrado">
                        Hola:  Christian 
                    </div>
                    <div class="col-6 centrado">
                        <a href="../index.html">Cerrar Sesion</a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <ul>
                        <li>
                            SERVICIOS
                        </li>
                        <li  class="pos">
                            INFORMACION CITA
                        </li>
                        <li>
                            RESUMEN
                        </li>
                    </ul>
                </div>
                <div class="bloque">
                    <div class="row">
                        <h2 class="centrado">TUS DATOS Y CITA</h2>
                    </div>
                    <div class="row">
                        <h3 class="centrado">Coloca tus datos y fecha de cita</h3>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-3">
                                <label for="">Nombre</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="nombre" class="Ajuste" placeholder="Tu nombre" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label for="">Fecha</label>
                            </div>
                            <div class="col-8">
                                <input type="date" id="apellido" class="Ajuste" placeholder="" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label for="">Hora</label>
                            </div>
                            <div class="col-8">
                                <input type="time" id="correo" class="Ajuste" placeholder="" required>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <button type="button" class="izquierdo-boton"> 
                           << Anterior
                        </button>
                        <button type="button" class="derecho-boton">
                            Siguiente >>
                        </button>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
